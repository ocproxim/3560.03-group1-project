<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Sports Statistic Archive</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/1b8ddd48da.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top Bar Buttons -->
    <div class="container">
        <div class="navbar">
            <nav>
                <ul>
                    <la><a href='main.html'>Home</a></la>
                    <la><a href='main.html'>Search</a></la>
                    <la><a href='main.html'>Login</a></la>
                </ul>
            </nav>
          </div>
      </div>

    <!-- Header -->
     <div>
      <h3>Sports Statistic Archive</h3>
     </div>

    <!-- Search Container -->
     <div class="search-container">
         <!-- Get user search information -->
         <form id="search">
             <select id="searchSport">
                 <option value="">-- Select a Sport --</option>
             </select>

             <select id="searchSeason">
                 <option value = "">-- Select a Season --</option>
                 <option value="2025">2025</option>
                 <option value="2024">2024</option>
                 <option value="2023">2023</option>
                 <option value="2022">2022</option>
             </select>

             <select id="searchType">
                 <option value="">-- Select a Search Type --</option>
                 <option value="game">Game</option>
                 <option value="player">Player</option>
                 <option value="team">Team</option>
             </select>

             <input type="search" id="searchInput" placeholder="">
             <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
         </form>
         <!-- JavaScript to get Search Info-->
         <script src="main.js"></script>

     </div>
    
      <!-- Search Results -->
      <div class="search-results">

      </div>

  </body>

</html>
